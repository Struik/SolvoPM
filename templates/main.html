{% extends "index.html" %}
{% load staticfiles %}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/selectize.bootstrap3.css' %}"/>
{% endblock %}

{% block extrajs %}
<script src="{% static 'js/selectize.js' %}"></script>
<script src="{% static 'js/jquery.steps.js' %}"></script>
<script src="{% static 'js/jquery.validate.js' %}"></script>
<script src="{% static 'js/additional-methods.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}



{% block page-header %}
{% endblock %}

{% block content %}
<div class="text-center">
    <div class="btn-group">
        <!-- Button trigger modal -->
        <button id="add" class="btn btn-xlg btn-default btn-ghost" data-toggle="modal" data-target="#myModal">Add</button>
        <button id="look" class="btn btn-xlg btn-default btn-ghost">Look</button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!--<div class="modal-header">-->

            <!--</div>-->
            <!--<div class="modal-body">-->

                <form id="projectAddForm">
                    <h3>Description</h3>
                    <h3>Place</h3>
                    <h3>Stages</h3>

                    <section>
                        <div class="form-group col-lg-12">
                            <select class="form-control fixed-values" id="selectTemplate" name="selectTemplate">
                                <option>No template</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="text" class="form-control" id="projectName" name="projectName">
                        </div>
                        <div class="form-group col-lg-12">
                            <label class="control-label">Type</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="Outside" value="option1" checked="">
                                    Outside
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="Inside" value="option2">
                                    Inside
                                </label>
                            </div>
                        </div>
                    </section>

                    <section>
                        <div class="form-group col-lg-12">
                            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name">
                        </div>

                        <div class="form-group col-lg-12">
                            <select class="form-control selectize" id="selectCountry" name="selectCountry" placeholder="Select a country">
                                <option value="">Select a country</option>
                                <option value="1">Russia</option>
                                <option value="2">Ukraine</option>
                                <option value="3">Latvia</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-12">
                            <select class="form-control selectize" id="selectCity" name="selectCity" placeholder="Select a city">
                                <option value="">Select a city</option>
                                <option value="1">Moscow</option>
                                <option value="2">Saint-Peterburg</option>
                                <option value="3">Kiev</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-12">
                            <textarea class="form-control" id="Address" rows="3" placeholder="Address"></textarea>
                        </div>
                    </section>

                    <section>
                        <div class="form-group col-lg-12">
                            <select class="form-control" id="selectStage" name="selectStage" placeholder="Stage name">
                                <option value="">Stage name</option>
                                <option value="1">Analysis</option>
                                <option value="2">Configuration</option>
                                <option value="3">Implementation</option>
                            </select>
                        </div>
                        <!--Struik. For possible future use: in case of need for dynamic stage attributes-->
                        <!--div class="form-group col-lg-12">
                        <select class="form-control" id="selectAttribute" placeholder="Stage attribute">
                        <option value="">Stage attribute</option>
                        <option value="1">Cost</option>
                        <option value="2">Duration</option>
                        <option value="3">Payment</option>
                        </select>
                        </div-->
                        <div class="form-group col-lg-12">
                            <input type="text" class="form-control stage-attr" id="cost" name="cost" placeholder="Cost">
                        </div>
                        <div class="form-group col-lg-12">
                            <input type="text" class="form-control stage-attr" id="duration" name="duration" placeholder="Duration">
                        </div>
                        <div class="form-group col-lg-12">
                            <select class="form-control fixed-values" id="selectPayment" name="selectPayment" placeholder="Payment type" >
                                <option value="">Payment type</option>
                                <option value="1">Pre</option>
                                <option value="2">Post</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <button id="newStage" type="button" class="btn btn-info col-lg-12">Add stage</button>
                        </div>
                        <!--<div class="form-group col-lg-12">-->
                            <!--<div class="input-group">-->
                                <!--<span class="input-group-addon">$</span>-->
                                <!--<input type="text" class="form-control" placeholder="price">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div id="stagesList" class="form-group col-lg-12">
                            <label id="stageListLabel" class="control-label hidden">Stages list:</label>
                        </div>
                    </section>
                </form>

            <!--</div>-->
            <!--<div class="modal-footer">-->
            <!--</div>-->
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
